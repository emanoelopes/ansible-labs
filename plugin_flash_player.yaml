- name: Verificar se o desinstalador já está na pasta Windows\Temp
  win_stat:
    path: c:\Windows\temp\uninstall_flash_player.exe
  register: result 

- name: Copiar o desinstalador para o OptiPlex 780 de destino. 
  ansible.windows.win_copy:
    src: uninstall_flash_player.exe
    dest: c:\Windows\temp
  when: not result.stat.exists 

- name: Desinstalar
  ansible.windows.win_package:
    path: c:\Windows\temp\uninstall_flash_player.exe
    arguments: -uninstall 

  
