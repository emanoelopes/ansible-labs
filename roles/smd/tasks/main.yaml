- name: Ensure wallpaper is set correctly
  block:
    - name: Select the smd wallpaper file
      win_regedit:
        path: HKEY_CURRENT_USER\Control Panel\Desktop
        name: Wallpaper
        data: "{{ wallpaper_path }}"
        type: string
    - name: Select the style
      win_regedit:
        path: HKCU:\Software\Microsoft\Windows\CurrentVersion\Policies\System
        name: WallpaperStyle
        data: 2
        type: string
    - name: Update wallpaper configurations to apply the changes
      win_shell:
        commands:
          - RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters ,1 ,True
  rescue:
    - name: Print when errors
      debug:
        msg: 'An error ocurred trying to define the wallpaper on SMD role.'
  tags: never,wallpaper

- name: Internet On/Off change state
  block:
    - name: Copiar script PowerShell para a máquina remota
      win_copy:
        src: disable_internet.ps1  # Nome do arquivo do script PowerShell
        dest: C:\Temp\disable_internet.ps1

    - name: Executar script PowerShell para desabilitar a internet
      win_shell: powershell.exe -ExecutionPolicy Bypass -File C:\Temp\disable_internet.ps1 -Action "disable"
      when: internet_action == "disable"

    - name: Executar script PowerShell para habilitar a internet
      win_shell: powershell.exe -ExecutionPolicy Bypass -File C:\Temp\disable_internet.ps1 -Action "enable"
      when: internet_action == "enable" 
  tags: never,exam

- name: MySQL & Workbench setup
  block:
    - name: Ensure MySQL is installed 
      win_chocolatey:
        name: mysql
        state: present
        version: "8.0.44"
        package_params: "/Password:ufc123" 
      register: mysql_result
   
    - name: Ensure MySQL Workbench is installed
      win_chocolatey:
        name: mysql-workbench
        state: present
      register: workbench_install
        
    - name: Reboot if necessary
      win_reboot:
      when: >
        (mysql_install.reboot_required | default(false)) or 
        (workbench_install.reboot_required | default(false))
  
    - name: Verify MySQL is running
      win_service:
        name: mysql  # O nome pode variar (ex: mysql), verifique no services.msc
        state: started
      register: mysql_status

    - name: Show MySQL Service Status
      debug:
        var: mysql_status

    - name: Show error details if service not running
      debug:
        msg: "Atenção! O serviço está no estado: {{ mysql_status.state }}"
      when: mysql_status.state != "started"
  tags: never,mysql
