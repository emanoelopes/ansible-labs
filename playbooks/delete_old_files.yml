---
- name: House Keeping old log files
  hosts: lab1 
  vars:
    directories: ['C:\Users\aluno\Downloads','C:\Users\aluno\Desktop','C:\Users\aluno\Documents','C:\Users\aluno\Videos','C:\Users\aluno\Pictures']
    filepattern: ['*.*']
    age: 6m 
  tasks:
    - name: Find old files  
      tags: always
      win_find:
        paths: "{{directories}}"
        age: "{{age}}"
        age_stamp: mtime
        patterns: "{{filepattern}}"
        recurse: yes
      register: filestoremove
    - name: list of files to be removed
      tags: never,list 
      vars:
        files: "{{ filestoremove.files | json_query('[].path') }}"
      debug: var=files
      when: filestoremove.matched > 0
    - name: remove the files found - this would work only when you call the â€“ tags=delete
      tags: never,delete
      throttle: 1
      vars:
        files: "{{ filestoremove.files | json_query('[].path') }}"
      win_file:
        path: "{{item}}"
        state: absent
      with_items:
        - "{{files}}"
      when: filestoremove.matched > 0
