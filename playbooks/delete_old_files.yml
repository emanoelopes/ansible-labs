---
- name: Removing old files 
  hosts: 10.102.227.116
  vars:
    directories: ['C:\Users\aluno\Downloads','C:\Users\aluno\Desktop','C:\Users\aluno\Documents','C:\Users\aluno\Videos','C:\Users\aluno\Pictures']
  tasks:
    - name: Collect files 
      tags: always
      win_find:
        paths: "{{ directories }}"
        recurse: true 
        file_type: directory 
      register: collected_files 
    - name: remove collected files
      tags: never, delete
      win_file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ collected_files }}"
