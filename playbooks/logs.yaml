---
- name: Removing old files from last semester 
  hosts: 10.102.227.44
  vars:
    directories: ['C:\Users\aluno\Desktop']
    filepattern: ['*.txt']
    age: 10w 
  tasks:
    - name: Find files
      tags: always
      win_find:
        paths: "{{directories}}"
        age: "{{age}}"
        age_stamp: mtime
        patterns: "{{filepattern}}"
        recurse: yes
      register: filestoremove

    - name: list of files to be removed
      tags: always
      vars:
        files: "{{ filestoremove.files | json_query('[].path') }}"
      debug: var=files
      when: filestoremove.matched > 0

    - name: remove the files found - this would work only when you call the â€“ tags=delete
      tags: never,delete
      vars:
        files: "{{ filestoremove.files | json_query('[].path') }}"
      win_file:
        path: "{{item}}"
        state: absent
      with_items:
        - "{{files}}"
      when: filestoremove.matched > 0
